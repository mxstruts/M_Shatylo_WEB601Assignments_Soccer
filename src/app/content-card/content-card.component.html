<div [style.border]="content.id === 1 ? '2px solid black' : '1px solid red'" [style.padding]="'20px'" [style.margin]="'10px'">

    <header>{{ content.title }}</header>
    
    <img [src]="content.imgURL" (click)="itemDetail()"/>
  
    <p>Description: {{ content.description }}</p>
  
    <p>Creator: {{ content.creator }}</p>
  
    <p>Type: {{ content.type }}</p>
  
    <div *ngFor="let tag of content.tags">
      - {{ tag }} 
    </div>

</div>
